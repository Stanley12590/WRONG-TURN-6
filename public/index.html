<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><title>WRONG TURN 6 | iOS 26</title>
    <style>
        body { background: #000; color: white; font-family: -apple-system, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .iphone { width: 380px; height: 800px; background: #080808; border-radius: 60px; border: 2.5px solid red; padding: 20px; box-shadow: 0 0 100px rgba(255,0,0,0.5); text-align: center; }
        h1 { color: red; font-size: 35px; font-weight: 900; margin-top: 80px; }
        input { width: 85%; padding: 22px; background: rgba(255,255,255,0.03); border: 1px solid #222; border-radius: 25px; color: #fff; font-size: 18px; text-align: center; margin-bottom: 25px; outline: none; }
        .btn { width: 85%; padding: 22px; background: red; color: white; border: none; border-radius: 25px; font-weight: 900; cursor: pointer; }
        #pairCode { margin-top: 50px; font-size: 45px; font-weight: 900; color: #fff; letter-spacing: 12px; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="iphone">
        <div style="font-size: 30px; opacity: 0.2; margin-top: 40px;">ðŸŒ¸ðŸŒºðŸŒ»</div>
        <h1>WRONG TURN 6</h1>
        <p style="color: #555; font-size: 10px; text-transform: uppercase;">DEVELOPER: STANYTZ</p>
        <input type="text" id="num" placeholder="255618558502">
        <button class="btn" onclick="getPair()">GENERATE CODE</button>
        <div id="pairCode" onclick="copyCode()">---- ----</div>
    </div>
    <script>
        async function getPair() {
            const num = document.getElementById('num').value;
            const box = document.getElementById('pairCode');
            box.innerText = "WAITING";
            const res = await fetch(`/get-code?num=${num}`);
            const data = await res.json();
            box.innerText = data.code || "FAIL";
        }
        function copyCode() {
            navigator.clipboard.writeText(document.getElementById('pairCode').innerText);
            alert("Code Copied!");
        }
    </script>
</body>
