<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WRONG TURN 6 | 2026</title>
    <style>
        :root { --red: #ff0000; --black: #000; --glass: rgba(255, 255, 255, 0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; -webkit-touch-callout: none; }
        body { background: var(--black); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .iphone { width: 380px; height: 800px; background: #080808; border-radius: 65px; border: 2.5px solid var(--red); position: relative; padding: 15px; box-shadow: 0 0 100px rgba(255, 0, 0, 0.5); }
        .notch { width: 140px; height: 35px; background: #000; position: absolute; top: 15px; left: 50%; transform: translateX(-50%); border-radius: 20px; z-index: 100; border: 1px solid #1a1a1a; }
        .screen { background: #000; height: 100%; border-radius: 55px; display: flex; flex-direction: column; align-items: center; padding-top: 80px; position: relative; }
        h1 { color: var(--red); font-size: 32px; font-weight: 900; letter-spacing: 3px; text-shadow: 0 0 20px var(--red); }
        .status { font-size: 11px; color: #555; margin-top: 5px; text-transform: uppercase; }
        
        input { width: 85%; padding: 22px; background: var(--glass); border: 1px solid #222; border-radius: 25px; color: #fff; font-size: 18px; text-align: center; outline: none; margin-top: 40px; border: 1px solid rgba(255,0,0,0.1); }
        .btn { width: 85%; padding: 22px; background: var(--red); color: #fff; border: none; border-radius: 25px; font-weight: 900; cursor: pointer; transition: 0.3s; margin-top: 20px; }
        
        #pairCode { margin-top: 60px; font-size: 45px; font-weight: 900; color: #fff; text-shadow: 0 0 30px var(--red); letter-spacing: 12px; cursor: pointer; }
        .flowers { position: absolute; font-size: 30px; opacity: 0.2; pointer-events: none; }
        .f1 { top: 100px; left: 20px; } .f2 { top: 120px; right: 20px; }
        .footer { margin-top: auto; padding-bottom: 40px; }
        .footer a { color: var(--red); text-decoration: none; font-size: 12px; margin: 0 15px; font-weight: bold; border-bottom: 1px solid var(--red); }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="iphone">
        <div class="notch"></div>
        <div class="flowers f1">ðŸŒ¸</div> <div class="flowers f2">ðŸŒº</div>
        <div class="screen">
            <h1>STANY WRONG TURN 6</h1>
            <div class="status" id="status">System Ready</div>
            <input type="text" id="phone" placeholder="Ex: 255618558502">
            <button class="btn" onclick="getPair()">INITIALIZE ENGINE</button>
            <div id="pairCode" onclick="copyCode()">---- ----</div>
            <div class="footer">
                <a href="https://whatsapp.com/channel/0029Vb7fzu4EwEjmsD4Tzs1p">Channel</a>
                <a href="https://chat.whatsapp.com/J19JASXoaK0GVSoRvShr4Y">Group</a>
            </div>
        </div>
    </div>
    <script>
        async function getPair() {
            const num = document.getElementById('phone').value;
            const box = document.getElementById('pairCode');
            const status = document.getElementById('status');
            if(!num) return alert("Phone Number Required!");
            
            box.innerText = "WAITING";
            status.innerText = "Step 1: Connecting to WhatsApp Server...";
            
            try {
                const res = await fetch(`/get-code?num=${num}`);
                const data = await res.json();
                if(data.code) {
                    box.innerText = data.code;
                    status.innerText = "Step 2: CODE RECEIVED! COPY IT.";
                } else {
                    box.innerText = "RETRY";
                    status.innerText = "Error: System Busy. Refresh in 10s.";
                }
            } catch (e) {
                box.innerText = "FAIL";
                status.innerText = "Timeout. Render is waking up. Try again.";
            }
        }
        function copyCode() {
            const code = document.getElementById('pairCode').innerText;
            if(code.length > 5) {
                navigator.clipboard.writeText(code);
                alert("Pairing Code Copied!");
            }
        }
    </script>
</body>
</html>
