<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --red: #ff0000;
            --black: #000000;
            --dark-gray: #1a1a1a;
            --light-gray: #333333;
            --glass: rgba(255, 255, 255, 0.05);
            --gradient: linear-gradient(135deg, #ff0000 0%, #990000 100%);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: var(--black);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }
        
        .iphone-container {
            width: 100%;
            max-width: 400px;
            position: relative;
        }
        
        .iphone {
            width: 100%;
            background: #080808;
            border-radius: 50px;
            border: 3px solid var(--red);
            position: relative;
            padding: 20px;
            box-shadow: 
                0 0 80px rgba(255, 0, 0, 0.3),
                inset 0 0 30px rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }
        
        .iphone::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--gradient);
            border-radius: 52px;
            z-index: -1;
            filter: blur(10px);
            opacity: 0.5;
        }
        
        .notch {
            width: 180px;
            height: 30px;
            background: #000;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 0 0 20px 20px;
            border: 1px solid #222;
            border-top: none;
            z-index: 10;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 5px;
        }
        
        .notch-dot {
            width: 6px;
            height: 6px;
            background: #333;
            border-radius: 50%;
        }
        
        .notch-dot:nth-child(2) {
            background: var(--red);
            box-shadow: 0 0 10px var(--red);
        }
        
        .screen {
            background: linear-gradient(135deg, #0a0a0a 0%, #151515 100%);
            height: calc(100% - 40px);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 80px 25px 40px;
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(255, 0, 0, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 0, 0.05) 0%, transparent 50%);
            pointer-events: none;
        }
        
        h1 {
            color: #fff;
            font-size: 36px;
            font-weight: 900;
            letter-spacing: 2px;
            text-align: center;
            margin-bottom: 10px;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
            position: relative;
        }
        
        h1::after {
            content: 'iOS 26';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            color: #666;
            letter-spacing: 1px;
            font-weight: 600;
        }
        
        .dev {
            color: #888;
            font-size: 14px;
            margin: 40px 0 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
        }
        
        .dev::before, .dev::after {
            content: '‚ú¶';
            margin: 0 15px;
            color: var(--red);
        }
        
        .input-container {
            width: 100%;
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-container i {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            z-index: 2;
        }
        
        input {
            width: 100%;
            padding: 22px 22px 22px 55px;
            background: var(--glass);
            border: 1.5px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input:focus {
            border-color: var(--red);
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.03);
        }
        
        input::placeholder {
            color: #555;
        }
        
        .btn {
            width: 100%;
            padding: 22px;
            background: var(--gradient);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, #cc0000 0%, #660000 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }
        
        .btn:hover::before {
            opacity: 1;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn i {
            margin-right: 10px;
        }
        
        .btn-secondary {
            background: transparent;
            border: 2px solid var(--red);
            margin-top: 15px;
        }
        
        .code-display {
            margin-top: 40px;
            width: 100%;
            text-align: center;
        }
        
        #pairCode {
            font-size: 52px;
            font-weight: 900;
            color: #fff;
            letter-spacing: 15px;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 0, 0, 0.1);
            border-radius: 20px;
            border: 2px dashed rgba(255, 255, 255, 0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        #pairCode:hover {
            background: rgba(255, 0, 0, 0.15);
            border-color: var(--red);
            letter-spacing: 18px;
        }
        
        #pairCode.copied {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            color: #00ff00;
        }
        
        .code-label {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }
        
        .status-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
            font-size: 14px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #666;
        }
        
        .status-dot.active {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
        }
        
        .instructions {
            color: #666;
            font-size: 12px;
            text-align: center;
            margin-top: 30px;
            line-height: 1.6;
            max-width: 300px;
        }
        
        .footer {
            margin-top: auto;
            padding-top: 30px;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        
        .footer a {
            color: #888;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .footer a:hover {
            color: var(--red);
        }
        
        .flower {
            position: absolute;
            font-size: 24px;
            opacity: 0.1;
            pointer-events: none;
            z-index: 0;
        }
        
        .f1 { top: 120px; left: 40px; animation: float 20s infinite linear; }
        .f2 { top: 120px; right: 40px; animation: float 20s infinite linear reverse; }
        .f3 { bottom: 120px; left: 40px; animation: float 25s infinite linear; }
        .f4 { bottom: 120px; right: 40px; animation: float 25s infinite linear reverse; }
        
        @keyframes float {
            0% { transform: rotate(0deg) translateY(0px) rotate(0deg); }
            100% { transform: rotate(360deg) translateY(20px) rotate(-360deg); }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 15px 25px;
            border-radius: 15px;
            border-left: 4px solid var(--red);
            transform: translateX(150%);
            transition: transform 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            border-left-color: #00ff00;
        }
        
        .notification.error {
            border-left-color: #ff0000;
        }
        
        .powered-by {
            color: #444;
            font-size: 11px;
            text-align: center;
            margin-top: 20px;
            letter-spacing: 1px;
        }
        
        .powered-by span {
            color: var(--red);
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .iphone {
                border-radius: 40px;
                padding: 15px;
            }
            
            .screen {
                padding: 70px 20px 30px;
                border-radius: 30px;
            }
            
            h1 {
                font-size: 30px;
            }
            
            #pairCode {
                font-size: 42px;
                letter-spacing: 12px;
                padding: 15px;
            }
        }
        
        @media (max-height: 800px) {
            .dev {
                margin: 20px 0;
            }
            
            .code-display {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="iphone-container">
        <div class="iphone">
            <div class="notch">
                <div class="notch-dot"></div>
                <div class="notch-dot"></div>
                <div class="notch-dot"></div>
            </div>
            
            <div class="flower f1">üå∏</div>
            <div class="flower f2">üå∫</div>
            <div class="flower f3">üíÆ</div>
            <div class="flower f4">üèµÔ∏è</div>
            
            <div class="screen">
                <h1>WRONG TURN 6</h1>
                <p class="dev">DEVELOPER: STANYTZ</p>
                
                <div class="input-container">
                    <i class="fas fa-phone"></i>
                    <input type="text" id="phone" placeholder="255618558502" maxlength="15">
                </div>
                
                <button class="btn" onclick="getPair()">
                    <i class="fas fa-bolt"></i> GENERATE PAIR CODE
                </button>
                
                <button class="btn btn-secondary" onclick="checkConnection()">
                    <i class="fas fa-wifi"></i> CHECK CONNECTION
                </button>
                
                <div class="code-display">
                    <div class="code-label">Pairing Code</div>
                    <div id="pairCode" onclick="copyCode()">---- ----</div>
                    <div class="instructions">
                        Open WhatsApp ‚Üí Linked Devices ‚Üí Link a Device ‚Üí Enter this code
                    </div>
                </div>
                
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                
                <div class="footer">
                    <a href="https://whatsapp.com/channel/0029Vb7fzu4EwEjmsD4Tzs1p" target="_blank">
                        <i class="fab fa-whatsapp"></i> Channel
                    </a>
                    <a href="https://chat.whatsapp.com/J19JASXoaK0GVSoRvShr4Y" target="_blank">
                        <i class="fas fa-users"></i> Group
                    </a>
                    <a href="/dashboard" target="_blank">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                </div>
                
                <div class="powered-by">
                    Powered by <span>WRONG TURN 6</span> ‚Ä¢ iOS 26 Concept
                </div>
            </div>
        </div>
    </div>
    
    <div class="notification" id="notification"></div>
    
    <script>
        let currentSessionId = null;
        let checkingInterval = null;
        
        // Format phone number input
        document.getElementById('phone').addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 0) {
                value = value.replace(/(\d{3})(\d{3})(\d{3})(\d+)/, '$1$2$3$4');
            }
            e.target.value = value;
        });
        
        // Generate pairing code
        async function getPair() {
            const phoneInput = document.getElementById('phone');
            const phoneNumber = phoneInput.value.trim();
            const codeDisplay = document.getElementById('pairCode');
            const statusDot = document.getElementById('statusDot');
            const statusText = document.getElementById('statusText');
            
            if (!phoneNumber || phoneNumber.length < 10) {
                showNotification('Please enter a valid phone number!', 'error');
                return;
            }
            
            // Clear any existing interval
            if (checkingInterval) {
                clearInterval(checkingInterval);
                checkingInterval = null;
            }
            
            // Show loading state
            codeDisplay.textContent = 'WAITING...';
            codeDisplay.style.letterSpacing = '5px';
            statusDot.className = 'status-dot';
            statusText.textContent = 'Requesting code...';
            
            try {
                const response = await fetch('/api/pair', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phoneNumber })
                });
                
                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Failed to generate code');
                }
                
                if (data.status === 'already_connected') {
                    showNotification('Bot is already connected with this number!', 'success');
                    statusDot.className = 'status-dot active';
                    statusText.textContent = 'Connected';
                    return;
                }
                
                if (data.pairingCode) {
                    // Format the code for display
                    const formattedCode = data.pairingCode.match(/.{1,4}/g)?.join(' ') || data.pairingCode;
                    codeDisplay.textContent = formattedCode;
                    codeDisplay.style.letterSpacing = '15px';
                    
                    currentSessionId = data.sessionId;
                    
                    // Start checking connection status
                    startCheckingConnection(data.sessionId);
                    
                    showNotification('Pairing code generated! Scan with WhatsApp.', 'success');
                    
                    // Auto-copy to clipboard
                    setTimeout(() => {
                        copyCode();
                    }, 1000);
                }
            } catch (error) {
                console.error('Error:', error);
                codeDisplay.textContent = 'ERROR';
                statusText.textContent = 'Failed to connect';
                showNotification(error.message || 'Failed to generate pairing code', 'error');
            }
        }
        
        // Start checking connection status
        function startCheckingConnection(sessionId) {
            if (checkingInterval) {
                clearInterval(checkingInterval);
            }
            
            checkingInterval = setInterval(async () => {
                try {
                    const response = await fetch(`/api/check-pairing/${sessionId}`);
                    const data = await response.json();
                    
                    const statusDot = document.getElementById('statusDot');
                    const statusText = document.getElementById('statusText');
                    const codeDisplay = document.getElementById('pairCode');
                    
                    if (data.status === 'connected') {
                        statusDot.className = 'status-dot active';
                        statusText.textContent = 'Connected';
                        codeDisplay.textContent = 'CONNECTED';
                        codeDisplay.className = 'copied';
                        showNotification('‚úÖ Bot is now connected!', 'success');
                        clearInterval(checkingInterval);
                    } else if (data.status === 'pending') {
                        statusDot.className = 'status-dot';
                        statusText.textContent = 'Waiting for pairing...';
                    }
                } catch (error) {
                    console.error('Error checking connection:', error);
                }
            }, 3000); // Check every 3 seconds
        }
        
        // Check connection status
        async function checkConnection() {
            if (!currentSessionId) {
                showNotification('Please generate a pairing code first!', 'error');
                return;
            }
            
            try {
                const response = await fetch(`/api/check-pairing/${currentSessionId}`);
                const data = await response.json();
                
                if (data.status === 'connected') {
                    showNotification('‚úÖ Bot is connected and active!', 'success');
                    document.getElementById('statusDot').className = 'status-dot active';
                    document.getElementById('statusText').textContent = 'Connected';
                    document.getElementById('pairCode').className = 'copied';
                } else {
                    showNotification('Bot is not connected yet. Please pair first.', 'error');
                }
            } catch (error) {
                showNotification('Failed to check connection status', 'error');
            }
        }
        
        // Copy code to clipboard
        function copyCode() {
            const codeDisplay = document.getElementById('pairCode');
            const code = codeDisplay.textContent.replace(/\s/g, '');
            
            if (code.length >= 6 && code !== '----' && code !== 'WAITING...' && code !== 'ERROR' && code !== 'CONNECTED') {
                navigator.clipboard.writeText(code).then(() => {
                    showNotification('üìã Code copied to clipboard!', 'success');
                    
                    // Visual feedback
                    codeDisplay.classList.add('copied');
                    setTimeout(() => {
                        codeDisplay.classList.remove('copied');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                    showNotification('Failed to copy code', 'error');
                });
            }
        }
        
        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = `notification ${type} show`;
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }
        
        // Auto-focus phone input on page load
        window.addEventListener('load', () => {
            document.getElementById('phone').focus();
        });
        
        // Check if we have a session in URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session');
        if (sessionId) {
            currentSessionId = sessionId;
            startCheckingConnection(sessionId);
        }
    </script>
</body>
