<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WRONG TURN 6 | STANYTZ</title>
    <style>
        :root { --red: #ff0000; --black: #000; --glass: rgba(255, 255, 255, 0.03); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body { background: var(--black); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .iphone { width: 380px; height: 800px; background: #080808; border-radius: 65px; border: 2.5px solid var(--red); position: relative; padding: 15px; box-shadow: 0 0 100px rgba(255, 0, 0, 0.5); }
        .notch { width: 140px; height: 35px; background: #000; position: absolute; top: 15px; left: 50%; transform: translateX(-50%); border-radius: 20px; z-index: 100; border: 1px solid #1a1a1a; }
        .screen { background: #000; height: 100%; border-radius: 55px; display: flex; flex-direction: column; align-items: center; padding-top: 80px; position: relative; }
        h1 { color: var(--red); font-size: 32px; font-weight: 900; letter-spacing: 3px; text-shadow: 0 0 20px var(--red); }
        .status-txt { color: #444; font-size: 10px; margin-bottom: 50px; text-transform: uppercase; }
        input { width: 85%; padding: 22px; background: var(--glass); border: 1px solid #222; border-radius: 25px; color: #fff; font-size: 18px; text-align: center; outline: none; margin-bottom: 25px; }
        .btn { width: 85%; padding: 22px; background: var(--red); color: #fff; border: none; border-radius: 25px; font-weight: 900; cursor: pointer; transition: 0.3s; }
        #pairCode { margin-top: 50px; font-size: 45px; font-weight: 900; color: #fff; text-shadow: 0 0 30px var(--red); letter-spacing: 12px; cursor: pointer; display: none; }
        .copy-hint { font-size: 10px; color: #333; margin-top: 10px; display: none; }
        .flower { position: absolute; font-size: 25px; opacity: 0.2; }
        .f1 { top: 100px; left: 30px; } .f2 { top: 120px; right: 30px; }
        .footer { margin-top: auto; padding-bottom: 40px; }
        .footer a { color: var(--red); text-decoration: none; font-size: 12px; margin: 0 15px; font-weight: bold; }
    </style>
</head>
<body>
    <div class="iphone">
        <div class="notch"></div>
        <div class="flower f1">ðŸŒ¸</div> <div class="flower f2">ðŸŒº</div>
        <div class="screen">
            <h1>Wrong Turn 6</h1>
            <p class="status-txt" id="status">System Ready</p>
            <input type="text" id="phone" placeholder="255618558502">
            <button class="btn" onclick="getPair()">Connect System</button>
            <div id="pairCode" onclick="copyCode()">---- ----</div>
            <p class="copy-hint" id="hint">Tap code to copy</p>
            <div class="footer">
                <a href="https://whatsapp.com/channel/0029Vb7fzu4EwEjmsD4Tzs1p">Channel</a>
                <a href="https://chat.whatsapp.com/J19JASXoaK0GVSoRvShr4Y">Group</a>
            </div>
        </div>
    </div>
    <script>
        async function getPair() {
            const num = document.getElementById('phone').value;
            const status = document.getElementById('status');
            const box = document.getElementById('pairCode');
            if(!num) return alert("Enter Number!");
            status.innerText = "GENERATING CODE...";
            box.style.display = "block";
            box.innerText = "WAITING";
            try {
                const res = await fetch(`/get-code?num=${num}`);
                const data = await res.json();
                if(data.code) {
                    box.innerText = data.code;
                    status.innerText = "SUCCESS!";
                    document.getElementById('hint').style.display = "block";
                } else {
                    status.innerText = "BUSY. TRY AGAIN.";
                    box.innerText = "FAIL";
                }
            } catch (e) {
                status.innerText = "TIMEOUT";
                box.innerText = "RETRY";
            }
        }
        function copyCode() {
            const code = document.getElementById('pairCode').innerText;
            if(code.length > 5) {
                navigator.clipboard.writeText(code);
                alert("Pairing Code Copied!");
            }
        }
    </script>
</body>
</html>
