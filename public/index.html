        body { background: var(--black); height: 100vh; display: flex; justify-content: center; align-items: center; overflow: hidden; }
        .iphone { width: 380px; height: 800px; background: #080808; border-radius: 65px; border: 2.5px solid var(--red); position: relative; padding: 15px; box-shadow: 0 0 100px rgba(255, 0, 0, 0.5); text-align: center; }
        .notch { width: 140px; height: 35px; background: #000; position: absolute; top: 15px; left: 50%; transform: translateX(-50%); border-radius: 20px; border: 1px solid #1a1a1a; }

        .btn { width: 85%; padding: 22px; background: var(--red); color: #fff; border: none; border-radius: 25px; font-weight: 900; cursor: pointer; transition: 0.3s; text-transform: uppercase; }

    </style>
</head>

    <script>
        async function getPair() {
            const num = document.getElementById('phone').value;
            const box = document.getElementById('pairCode');
            if(!num) return alert("Enter Number!");
            box.innerText = "WAITING";
            try {
                const res = await fetch(`/get-code?num=${num}`);
                const data = await res.json();
                box.innerText = data.code || "FAIL";
            } catch (e) { box.innerText = "TIMEOUT"; }
        }
        function copyCode() {
            const code = document.getElementById('pairCode').innerText;
            if(code.length > 5) { navigator.clipboard.writeText(code); alert("Code Copied!"); }
